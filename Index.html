<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivanna Eudora Kean Alumni Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #800000; /* Maroon */
        }
        p {
            color: #333;
        }
        .highlight {
            color: #FFC0CB; /* Pink */
        }
        .gold {
            color: #FFD700; /* Gold */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gold">Welcome to the Ivanna Eudora Kean Alumni Page</h1>
        <p class="highlight">This is a simple starting point with your school colors. Customize this page with your own content and style!</p>
    </div>
</body>
</html>
